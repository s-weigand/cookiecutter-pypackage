name: "Tests"

on:
  push:
    tags:
      - v**
    branches-ignore:
      - "dependabot/**"
      - "sourcery/**"
      - "pre-commit-ci-update-config"
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install just
        run: |
          uv tool install rust-just
      - name: Install dependencies
        run: |
          uv sync --group docs
      - name: Show installed dependencies
        run: |
          uv tree
      - name: Build docs
        run: just docs/html

  docs-link:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install just
        run: |
          uv tool install rust-just
      - name: Install dependencies
        run: |
          uv sync --group docs
      - name: Show installed dependencies
        continue-on-error: true
        run: |
          uv tree
      - name: Build docs
        run: just docs/linkcheck

  test:
    runs-on: ${{ "{{" }} matrix.os {{ "}}" }}
    needs: [pre-commit, docs]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python ${{ "{{" }} matrix.python-version {{ "}}" }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ "{{" }} matrix.python-version {{ "}}" }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: |
          uv sync --group test
      - name: Run tests
        run: |
          uv run pytest --cov=./ --cov-report term --cov-report xml --cov-config .coveragerc tests
      - name: Codecov Upload
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          name: ${{ "{{" }} matrix.os {{ "}}" }}-py${{ "{{" }} matrix.python-version {{ "}}" }}

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build dist
        run: uv build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          print-hash: true
          attestations: true
